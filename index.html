<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Media Queries Project 2</title>
</head>
<body>
    
    <!-- header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Technologies</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <!-- hero section -->
    <main>
        <div class="left-main-section">
            <span>
                <img src="./assets/waving-hand.png" alt="hand" width="10px" height="10px">
            </span>
            <span class="headeing-3"> Hii Everyone</span>
            <h1>Mark Anderson</h1>
            <span class="dev">Developer</span>
        </div>

        <div class="right-main-section">
            <img src="./assets/pc-image.png" alt="pc-image" width="300px" height="300px">
        </div>
    </main>

    <!-- projects section -->
    <section>
        <span>Projects</span>
        <div class="project">
            <div class="prj-grp-1">
                <div class="project-list-1">
                    <img src="./assets/image.png" alt="img-1" width="300px" height="250px">
                    <p>Project 1</p>
                </div>
                <div class="project-list-2">
                    <img src="./assets/image.png" alt="img-2" width="300px" height="250px">
                    <p>Project 2</p>
                </div>
            </div>
            <div class="prj-grp-2">
                <div class="project-list-3">
                    <img src="./assets/image.png" alt="img-3" width="300px" height="250px">
                    <p>Project 3</p>
                </div>
                <div class="project-list-4">
                    <img src="./assets/image.png" alt="img-4" width="300px" height="250px">
                    <p>Project 4</p>
                </div>
            </div>
           
        </div>
    </section>

    <footer>
        <h2>Contact Me</h2>
        <div class="footer-icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <img src="./assets/outlook.png" alt="outlook" width="20px" height="30px">
        </div>
    </footer>
</body>
</html>
